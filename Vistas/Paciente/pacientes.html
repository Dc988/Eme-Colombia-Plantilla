<body class="">

        <ul class="nav-list">

            <li class="nav-item">

                    <span class="link_name">Dashboard</span>
                </a>
                <span class="tooltip">DashBoard</span>
            </li>
            <li class="nav-item">
                <a href="../Paciente/pacientes.html" class="active">
                    <i class="fa fa-user "></i>
                    <span class="link_name">Pacientes</span>
                </a>
                <span class="tooltip">Pacientes</span>
            </li>
            <li class="nav-item">
                <a href="../Facturacion/facturacion.html" class="">

        <div class="profile_content">

                <a onclick="exit_sesion()">
                    <i class="fa fa-power-off" id="logout"></i>
                </a>

        </div>

    <!-- en la variable $content_body se encuentra el codigo html a mostrar-->
    <div class="content-wrapper">
        <div class="page-title">
            <div>
                <!--Muestra en pantalla el icono y el titulo que se le pase en las variables-->

                <h1><i class="icon fa fa-user"></i> Pacientes</h1>
                <p></p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <!--imprime el breadcrumb que es como la navegacion, que se le pase en las variable-->

                    <li><i class="fa fa-home fa-lg"></i></li>
                    <li>Pacientes</li>
                </ul>
            </div>

        </div>
        <div class="body-content">
            <!--imprime el codigo html que se le pase en las variable-->

            <div class="card item fix-card-size" role="tabpanel" id="Panel_Main">
                <div class="card-header">
                    <h4><i class="fa fa-list-alt icon"></i> Lista de Pacientes</h4>
                    <div class="card-header-action">
                        <a class="btn btn-primary btn-sm" href="paciente_form.html">
                            <i class="fa fa-lg fa-plus"></i>
                        </a>

                    </div>
                </div>

                <div class="card-body">


                    <table class="table compact hover dataTable" id="tbl_Pacientes">

                        <thead>
                            <tr role="row">
                                <th scope="col" data-dt-column="0" rowspan="1" colspan="1"
                                    class="dt-orderable-asc dt-orderable-desc dt-type-numeric dt-ordering-desc"
                                    aria-sort="descending" aria-label="#: Activate to remove sorting" tabindex="0">
                                    <span class="dt-column-title" role="button">#</span><span
                                        class="dt-column-order"></span>
                                </th>
                                <th scope="col" data-dt-column="1" rowspan="1" colspan="1"
                                    class="dt-orderable-asc dt-orderable-desc dt-type-numeric"
                                    aria-label="ID: Activate to sort" tabindex="0"><span class="dt-column-title"
                                        role="button">ID</span><span class="dt-column-order"></span></th>
                                <th scope="col" data-dt-column="2" rowspan="1" colspan="1"
                                    class="dt-orderable-asc dt-orderable-desc"
                                    aria-label="NOMBRE COMPLETO: Activate to sort" tabindex="0"><span
                                        class="dt-column-title" role="button">NOMBRE
                                        COMPLETO</span><span class="dt-column-order"></span></th>
                                <th scope="col" data-dt-column="3" rowspan="1" colspan="1"
                                    class="dt-orderable-asc dt-orderable-desc" aria-label=": Activate to sort"
                                    tabindex="0"><span class="dt-column-title" role="button"></span><span
                                        class="dt-column-order"></span></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tfoot></tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>

        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="d-flex align-items-center text-primary">
                        <strong role="status">Loading...</strong>
                        <div class="spinner-border ms-auto" aria-hidden="true"></div>
                    </div>
                </div>


            </div>
        </div>
